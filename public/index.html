<!DOCTYPE html>
<html>
<head>
	<title>Web Chat Server</title>
	<link href="/styles/style.css" rel="stylesheet" type="text/css" />
	<link href="/styles/bootstrap.css" rel="stylesheet" type="text/css" />
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/scripts/jquery.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<img src="/images/logo.png" alt="logo image" width="300" height="200" />
			</div>
			<div class="signIn">
			<form name="signin" action="ValidateUser" method="post" autocomplete="off">
				<div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label center-block algnEmailPwd">UserName</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Username" autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group ">
				    <label for="inputPassword3" class="col-sm-2 control-label center-block algnEmailPwd">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" autocomplete="off">
				    </div>
				  </div>
				  <input type="text" name="token" class="hide" id="tokenHiddenLogin" value="" />
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default btn-primary algnEmailPwd">Sign in</button>
				    </div>
				  </div>
			</form>
			</div>
		</div>
		<div class="signUp">
			<h1> Create Live Chat Account </h1>
			<form name="signUp" action="ChatApplication" method="post" autocomplete="off">
				<div class="form-group">
					<label for="username">User Name</label>
    				<input type="text" class="form-control" id="username" name="username" placeholder="User Name" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
    				<input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="Password" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Retype Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" name="repwd" placeholder="Password" autocomplete="off">
				</div>
				<input type="text" name="token" class="hide" id="tokenHiddenSignup" value="" />
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default btn-primary signInbtn">Sign in</button>
				    </div>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
var socket = io.connect('http://localhost:8080');
$(window).on('load',function(){
	socket.emit('sendToken');
	socket.on('tokenSent',function(token){
		console.log(token);
		$('#tokenHiddenSignup,#tokenHiddenLogin').val(token);
	});
});
$(document).bind("contextmenu",function(e) {
	console.log('hello');
     e.preventDefault();
});
</script>
</html>
