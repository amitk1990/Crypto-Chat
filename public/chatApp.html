<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Chat Server Application Using Socket</title>
	<link href="/styles/style.css" rel="stylesheet" type="text/css" />
	<link href="/styles/bootstrap.css" rel="stylesheet" type="text/css" />
<!-- 	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.0.1/emojify.min.css" /> -->
	<script type="text/javascript" src="/scripts/jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/scripts/clientJS.js"></script>
	<script src="/scripts/emojify.js"></script>	
	<script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
	<div class="container">
		<div class="header heightAlign">
			<div class="logo">
				<img src="/images/logo.png" alt="logo image" width="200" height="100" />
			</div>
			<div class="logoutContainer">
				<input type="text" class="hide" id="userName" />
				<a href="/logout"> Logout </a>
			</div>
		</div>
		<div class="messageContainer">
		</div>
		<div class="userlist">
			<ul id="users">
			</ul>
		</div>
		<div class="chatContainer">
			<ul id="messages"></ul>
	    	<form action="" class="chatwindow">
	      		<input  type="text" id="messageBox" autocomplete="off" value="" placeholder="Type a message" />
	      		<button class="btn btn-success">Send</button>
	      		<button id="location" class="btn btn-primary"> Send location</button>
	<!--       		<button id="sendFile" class="bn btn-danger">File</button> -->
	<!--       		<input type="file" name="fileToUpload" id="fileToUpload" class="hide"> -->
				<button class="btn btn-danger uploadBTN" id="uploadFileBtn" > upload </button>
	    	</form>

	    	<form action="uploads" method="post" enctype="multipart/form-data" id="uploadForm" class="hide">
	    		<input type="file" name="image" id="fileToUpload" class="btn btn-danger" id="triggerFile" />
			</form>
	    	<input type="hidden" value="" name="username" class="username" />
		</div>
	</div>
</body>
<script>
$(document).ready(function(){
		  emojify.setConfig({emojify_tag_type:'div',img_dir:'images/basic'});
	      emojify.run(document.getElementById('messageBox'));
 });

</script>

</html>
